name: Build and Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Runs when you push a version tag (e.g., v0.1.1)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .        # install your package
          pip install pytest build twine

      - name: Run tests
        run: pytest

      - name: Build package
        run: python -m build

      # ✅ Check PyPI credentials by listing existing files
      - name: Verify PyPI credentials
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "✅ Verifying PyPI credentials..."
          twine check dist/*

      # ✅ Upload to PyPI if all steps pass
      - name: Publish to PyPI
        if: success()
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --non-interactive --skip-existing dist/*

