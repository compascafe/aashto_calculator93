name: Build and Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Runs when you push a tag like v0.1.0

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          pip install --upgrade build twine pytest

      - name: Run tests
        run: pytest

      - name: Build package
        run: python -m build

      - name: Verify PyPI credentials (dry run)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --repository-url https://upload.pypi.org/legacy/ --non-interactive --skip-existing --verbose --dry-run dist/*

      - name: Publish to PyPI
        if: success()
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --non-interactive dist/*

